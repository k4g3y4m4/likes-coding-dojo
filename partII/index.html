<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <title>Likes</title>
</head>
<body>
    <div class="top">
        Network
    </div>
    <div class="tittle">
        <h1>Your Feed</h1>
    </div>
    <div class="row">
        <div class="column left-feed col">
            <div class="profile">
                <div class="profile-body">
                    <div class="profile-picture">
                        <img src="./static/avatar.png"  alt="avatar">
                    </div>
                    <a href="">Add on avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
        </div>
        <div class="column right-feed col">
            <div class="comments">
                <div class="container">
                    <div class="container-body">
                        <div class="row count">
                            <div class="column left-count">
                                Neil M.
                            </div>
                            <div class="column right-count">
                                <div class="counter-1">9</div>
                                <span>like(s)</span>
                                <button class="btn btn-primary" id="count-1">Like</button>
                            </div>
                        </div>
                        <div class="row content">
                            <p>
                                I just set up this new discord bot, let me know what you all think! <a href="">link</a>
                            </p>
                            
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="container-body">
                        <div class="row count">
                            <div class="column left-count">
                                Nichole K.
                            </div>
                            <div class="column right-count">
                                <div class="counter-2">12</div>
                                <span>like(s)</span>
                                <button class="btn btn-primary" id="count-2">Like</button>
                            </div>
                        </div>
                        <div class="row content">
                            <p>
                                Just finished my <a href="">next comic</a>, check it out.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="container-body">
                        <div class="row count">
                            <div class="column left-count">
                                Jim R.
                            </div>
                            <div class="column right-count">
                                <div class="counter-3">9</div>
                                <span>like(s)</span>
                                <button class="btn btn-primary" id="count-3">Like</button>
                            </div>
                        </div>
                        <div class="row content">
                            <p>
                                I can't stop listening to the <a href="">new album</a>. Who else is liking it?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
